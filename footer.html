				self.getFooterData();

				    postData.searchItem = {

							searchItem:{

								title:['in',['联系我们']]
							},
							condition:'in',
						}
					};
				    var callback = function(res){
				        if(res.info.data.length>0&&res.info.data[0]){
							self.footerData = res.info.data[0];
							console.log('22',self.footerData)
				        };    
				    };
				    window.base.articleGet(postData, callback);
				},
				
		    }
		});
